[flake8]
count = True
max-line-length = 120
max-complexity = 15
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # The conf file is mostly autogenerated, ignore it
    docs/source/conf.py,
    # The old directory contains Flake8 2.0
    old,
    # This contains our built documentation
    build,
    # This contains builds of flake8 that we don't want to check
    dist
    # Ignore migrations
    */migrations/*,
    # Ignore Bootpay Library
    */lib/test/*,
    # Ignore ASGI setting file
    dinner-project/server/wsgi.py
ignore =
    E501, W503, E203
per-file-ignores =
    # imported but unused
    __init__.py: F401
    tests.py: F401


[isort]
line_length = 120
multi_line_output = 7
force_single_line = True
skip = .gitignore
skip_glob = **/migrations/*.py